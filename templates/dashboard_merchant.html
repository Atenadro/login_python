<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Dashboard de Comerciante</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <button class="btn btn-secondary nav-link" onclick="location.href='/';" style="color: white;">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger nav-link" onclick="location.href='/logout';" style="color: white;">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Dashboard de Comerciante, {{ session['email'] }}!</h1>
        <p class="lead">{{ session['nombre'] }}</p>
        <p class="lead">Tu ID de usuario es: {{ session['id_user'] }}</p>
        
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="location.href='/accounts';">Gestionar Cuentas</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-secondary w-100 mb-3" onclick="location.href='/modificar_usuario';">Modificar Usuario</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-info w-100 mb-3" onclick="location.href='/ruta_configuracion';">Configuración</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-primary w-100 mb-3" onclick="location.href='/mis_productos';">Mis Productos</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-secondary w-100 mb-3" onclick="location.href='/estadisticas_ventas';">Estadísticas de Ventas</button>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-warning w-100 mb-3" onclick="location.href='/gestion_inventario';">Gestión de Inventario</button>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
