<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Cuentas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <button class="btn btn-info nav-link" onclick="location.href='/';" style="color: black;">Home</button>
                    </li>
                    <li class="nav-item me-2">
                        <button class="btn btn-info nav-link" onclick="location.href='/accounts';" style="color: black;">Gestionar Cuentas</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger nav-link" onclick="location.href='/logout';" style="color: white;">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Editar Cuenta</h2>
        <form method="post" class="mt-3">
            <div class="mb-3">
                <label for="account" class="form-label">Nombre de Cuenta:</label>
                <input type="text" class="form-control" id="account" name="account" value="{{ cuenta.account }}" required>
            </div>

            <div class="mb-3">
                <label for="type" class="form-label">Tipo de Cuenta:</label>
                <input type="text" class="form-control" id="type" name="type" value="{{ cuenta.type }}" required>
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">Número de Cuenta:</label>
                <input type="text" class="form-control" id="number" name="number" value="{{ cuenta.number }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ cuenta.email }}" required>
            </div>

            <div class="mb-3">
                <label for="notas" class="form-label">Notas:</label>
                <textarea class="form-control" id="notas" name="notas">{{ cuenta.notas }}</textarea>
            </div>

            <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
    </div>
</body>
</html>
