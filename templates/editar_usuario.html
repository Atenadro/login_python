<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modificar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Editar Usuarios</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item me-2">
                        <button class="btn btn-secondary nav-link" onclick="location.href='/';" style="color: white;">Home</button>
                    </li>
                    <li class="nav-item me-2">
                        <button class="btn btn-secondary nav-link" onclick="location.href='/dashboard';" style="color: white;">Dashboard</button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-danger nav-link" onclick="location.href='/logout';" style="color: white;">Cerrar Sesión</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="text-end">
            <p><strong>Usuario: {{ user['email'] }}</strong></p>
        </div>


        <form action="{{ url_for('editar_usuario', id_user=id_user) }}" method="post" class="needs-validation" novalidate>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="text" name="email" class="form-control" id="nombre" placeholder="Email" value="{{ user.email }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Nombre" value="{{ user.nombre }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="apellido" class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Apellido" value="{{ user.apellido }}" required>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="telefono" class="col-sm-2 col-form-label">Teléfono:</label>
                <div class="col-sm-10">
                    <input type="text" name="telefono" class="form-control" id="telefono" placeholder="Número de teléfono" value="{{ user.telefono }}" required>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="pais" class="col-sm-2 col-form-label">País:</label>
                <div class="col-sm-10">
                    <select name="pais" id="pais" class="form-control" required>
                        {% for pais in country %}
                            {% if user.pais == pais[0] %}
                                <option value="{{ pais[0] }}" selected>{{ pais[0] }}</option>
                            {% else %}
                                <option value="{{ pais[0] }}">{{ pais[0] }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" name="direccion" class="form-control" id="direccion" placeholder="Dirección" value="{{ user.direccion }}" required>
            </div>

            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Role:</label>
                <div class="col-sm-10">
                    <input type="text" name="role" class="form-control" id="nombre" placeholder="Role" value="{{ user.role }}" required>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Actualizar</button>
        </form>
    </div>

    <div class="container mt-3">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
